<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path excluding the base path
    const segment = window.location.pathname.replace(/^\/companyWebsite\/?/, '');
    
    // Redirect to the main app with hash-based routing
    window.location.replace(`/companyWebsite/#/${segment}`);
  </script>
</head>
<body>
  <p>Redirecting to the homepage...</p>
</body>
</html>
